<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <base target="_self" href="https://drago-cuven.github.io/" />
        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="refresh" content="0; url=/DragonianTerminal/" />
        <title>Redirecting to The Dragonian Terminal</title>
    </head>
    <body>
        <p aria-label="Redirect link to the actual website.">
            <a id="redirect" href="/DragonianTerminal/" title="Please click this to use the actual website.">
                If you are not redirected automatically please continue to The Dragonian Terminal by clicking this link.
            </a>
        </p>.
        <script text="text/javascript">
            if (window.document && window.setTimeout) {
                window.setTimeout(function() {
                    try {
                        window.document.getElementById('redirect').click();
                    } catch(error) {
                        void error;
                    }
                }, 5000);
            }
        </script>
    </body>
</html>
